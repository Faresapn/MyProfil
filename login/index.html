<head>
	<title>Mari Masuk</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/login.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>

<!-- Navbar -->	
		<nav class="navbar sticky-top navbar-light bg-light">
	  		<img src="../img/ts.png" alt="TS logo" width="120" href="https://hacktoberfest.digitalocean.com/">
	  		<ul class="nav justify-content-end">
			  <li class="nav-item">

		<h1>
			Masuk Disini
		</h1>

	<div class="container">
		

		<!-- Login form -->
		<div class="login-form">
			<form>
			  <div class="form-group">
			    <label for="exampleInputEmail1">Alamat Email</label>
			    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">Password</label>
			    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			  </div>
			  <div class="form-check">
			    <input type="checkbox" class="form-check-input" id="exampleCheck1">
			    <label class="form-check-label" for="exampleCheck1">Ingat Saya</label>
			  </div>
			  <button type="submit" class="btn btn-primary">Masuk</button>
			</form>
		</div>

		<!-- Other logins -->

		<div class="other-logins">
			<div class="facebook">
				<button type="button" class="btn btn-lg">Continue with Facebook</button>
			</div>
			<div class="google">
				<button type="button" class="btn btn-lg">Continue with Google</button>
			</div>
			
		</div>


	</div>

</body>
